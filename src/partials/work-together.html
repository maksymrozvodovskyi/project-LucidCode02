<section class="work-together-section">
    <div class="container footer">
        <div class="title-section">
            <img src="../img/work-together/image-des.png" alt="User Avatar" class="avatar" srcset="../img/work-together/image-des.png 1x, 
            ../img/work-together/image-des@2x.png 2x">
            <h2>LET'S <span class="accent">WORK</span> TOGETHER</h2>
        </div>

        <form id="contactForm">
            <input class="input-form" type="email" id="email" name="email"
                pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required placeholder="clients@gmail.com">

            <input class="input-form" type="text" id="comments" name="comments" placeholder="comments">

            <button type="submit" class="send-btn">Send</button>
        </form>

        <address class="contact-links">
            <ul class="contact-list">
                <li class="contact-item">
                    <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
                </li>
                <li class="contact-item">
                    <a href="tel:+380111111111">+380 11 1111 11 11</a>
                </li>
            </ul>
        </address>
    </div>
</section>

<div id="modal" class="modal">
    <div class="modal-content">
        <button class="modal-btn-close" type="button">
            <svg class="close-btn" width="24" height="24">
                <use href="../public/sprite.svg#icon-close"></use>
            </svg>
        </button>
        <h3>Thank you for your interest in cooperation!</h3>
        <p>The manager will contact you shortly to discuss further details and opportunities for cooperation. Please
            stay in touch.</p>
    </div>
</div>
