<section id="work-together" class="work-together-section">
  <div class="container footer">
    <div class="title-section">
      <img
        src="/img/work-together/image-des.png"
        alt="User Avatar"
        class="avatar"
        srcset="
          /img/work-together/image-des.png    1x,
          /img/work-together/image-des@2x.png 2x
        "
      />
      <h2 class="footer-title">LET'S <span class="accent">WORK</span></h2>
    </div>
    <h2 class="footer-titel-part">TOGETHER</h2>

    <form id="contactForm">
      <input
        class="input-form"
        type="email"
        id="email"
        name="email"
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        required
        placeholder="clients@gmail.com"
      />

      <input
        class="input-form"
        type="text"
        id="comments"
        name="comments"
        placeholder="comments"
      />

      <button type="submit" class="send-btn">Send</button>
    </form>

    <address class="contact-links">
      <ul class="contact-list">
        <li class="contact-item">
          <a
            class="contact-email"
            href="mailto:lloydjefferson@gmail.com"
            target="_blank"
            rel="noopener noreferrer"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="contact-item">
          <a
            class="contact-phone"
            href="tel:+380111111111"
            rel="noopener noreferrer"
            target="_blank"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</section>
