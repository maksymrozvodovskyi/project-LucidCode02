<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="preload"
      as="image"
      href="/img/hero/mobile_1x.png"
      media="(max-width: 767px)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/hero/mobile_2x.png"
      media="(max-width: 767px) and (min-resolution: 192dpi)"
    />

    <link
      rel="preload"
      as="image"
      href="/img/hero/tablet_1x.png"
      media="(min-width: 768px) and (max-width: 1439px)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/hero/tablet_2x.png"
      media="(min-width: 768px) and (max-width: 1439px) and (min-resolution: 192dpi)"
    />

    <link
      rel="preload"
      as="image"
      href="/img/hero/desktop_1x.png"
      media="(min-width: 1440px)"
    />
    <link
      rel="preload"
      as="image"
      href="/img/hero/desktop_2x.png"
      media="(min-width: 1440px) and (min-resolution: 192dpi)"
    />

    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucid-Code</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <!-- Loads the specified .html file -->
      <load src="./partials/hero.html" />
      <load src="./partials/about-me.html" />
      <load src="./partials/benefits.html" />
      <load src="./partials/projects.html" />
      <load src="./partials/faq.html" />
      <load src="./partials/covers.html" />
      <load src="./partials/reviews.html" />
      <load src="./partials/modal-window.html" />
    </main>

    <script type="module" src="./main.js" defer></script>
  </body>
</html>
